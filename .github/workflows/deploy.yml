name: Deploy
on:
  push:
    branches:
      - master

jobs:
  backend:
    name: Backend
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: backend

    steps:
      - uses: actions/checkout@master

      - uses: GoogleCloudPlatform/github-actions/setup-gcloud@master
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}
          service_account_key: ${{ secrets.GCP_SA_KEY }}
          export_default_credentials: true

      - run: gcloud auth configure-docker

      - name: Build
        run: |        
          docker build \
            --build-arg DB_PASSWORD=${{ secrets.DB_PASSWORD }} \
            --build-arg GUARDIAN_SECRET=${{ secrets.GUARDIAN_SECRET }} \
            --build-arg SECRET_KEY_BASE=${{ secrets.SECRET_KEY_BASE }} \
            --build-arg SENDGRID_API_KEY=${{ secrets.SENDGRID_API_KEY }} \
            --build-arg STRIPE_SECRET=${{ secrets.STRIPE_SECRET }} \
            -f deploy/Dockerfile \
            -t us.gcr.io/cloud-57/txferretrescue-api:latest .

      - name: Publish
        run: docker push us.gcr.io/cloud-57/txferretrescue-api:latest

      - name: Start rolling update
        run: |
          gcloud compute instance-groups managed rolling-action replace txferretrescue-api \
            --region=us-central1 \
            --max-unavailable 0 \
            --max-surge 4

      - name: Wait for rolling update to finish
        run: |
          gcloud compute instance-groups managed wait-until txferretrescue-api \
            --version-target-reached \
            --region=us-central1 

  frontend:
    name: Frontend
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: frontend

    steps:
      - uses: actions/checkout@master

      - name: Cache Node Modules
        uses: actions/cache@master
        with:
          path: ~/.npm
          key: ${{ runner.OS }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.OS }}-node-

      - run: npm install
      - run: npm run build

      - uses: w9jds/firebase-action@master
        with:
          args: deploy
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
          PROJECT_PATH: frontend

  admin-frontend:
    name: Admin Frontend
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: admin-frontend

    steps:
      - uses: actions/checkout@master

      - name: Cache Node Modules
        uses: actions/cache@master
        with:
          path: ~/.npm
          key: ${{ runner.OS }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.OS }}-node-

      - run: npm install
      - run: npm run build

      - uses: w9jds/firebase-action@master
        with:
          args: deploy
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
          PROJECT_PATH: admin-frontend